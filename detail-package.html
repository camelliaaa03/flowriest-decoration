                "Fleksibilitas dalam memilih item dan area yang akan didekorasi"

        if (packageDetails[packageType]) {
            const packageInfo = packageDetails[packageType];
            document.getElementById('package-title').textContent = packageInfo.title;
            document.getElementById('package-image').style.backgroundImage = `url(${packageInfo.image})`;
            document.getElementById('package-description').textContent = packageInfo.description;

            packageInfo.items.forEach(item => {

                li.textContent = item;
                packageList.appendChild(li);
            });
        } else {
            document.querySelector('.package-content').textContent = "Package not found.";
